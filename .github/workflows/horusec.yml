name: ðŸ“¦ðŸš€ Horusec Scan

#serÃ¡ executada sempre que houver uma nova atualizaÃ§Ã£o na branch principal(main ou master)
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with: # NecessÃ¡rio quando habilitado o autores de commit
        fetch-depth: 0
        run: ls -la

    - name: Running Horusec Security
      id: run-horusec
      uses: fike/horusec-action@v0.2.2
      with:
        run: |
          sudo apt-get update -q
          sudo apt-get install git -y
        arguments: -p ./ -a ${{ secrets.HORUSEC_API_TOKEN }} -u ${{ secrets.HORUSEC_URL_API }} -e="true" -G="true" -t=1600 #-D=false