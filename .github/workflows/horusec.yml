#serÃ¡ executada sempre que houver uma nova atualizaÃ§Ã£o na branch principal(main ou master)
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  horusec-security:
    runs-on: ubuntu-latest
    name: Horusec Scan
    steps:
      - uses: actions/checkout@v3

      - name: Run Horusec
        id: run_horusec
        uses: fike/horusec-action@v3
        with:
          arguments: -c=horusec-config.json -p ./ -a ${{ secrets.HORUSEC_API_TOKEN }} -u ${{ secrets.HORUSEC_URL_API }} --log-level=debug --information-severity=true -e="false"