name: ðŸ“¦ðŸš€ Horusec Scan

#serÃ¡ executada sempre que houver uma nova atualizaÃ§Ã£o na branch principal(main ou master)
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
    - name: Install Git
      run: |
        sudo apt-get update -q
        sudo apt-get install git docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin ca-certificates curl gnupg -y
    - name: Checkout
      uses: actions/checkout@v3
      with: # NecessÃ¡rio quando habilitado o autores de commit
        fetch-depth: 0
    - name: Running Horusec Security
      id: run-horusec
      uses: fike/horusec-action@v0.2.2
      with:
        arguments: -p ./ -a ${{ secrets.HORUSEC_API_TOKEN }} -u ${{ secrets.HORUSEC_URL_API }} -e="true" -G="true" -D=false